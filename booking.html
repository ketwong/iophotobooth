<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="container">
      <h1>IO Photobooth</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="booth-hire.html">Booth Hire</a>
        <a href="our-booth.html">Our Booth</a>
        <a href="booking.html">Booking</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>
  
  <section class="content container">
    <h2>Booking</h2>
    <p>Complete the form below to book your photobooth experience. We'll get back to you as soon as possible to confirm your booking and provide further details.</p>

    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required>
      
      <label for="event-type">Event Type:</label>
      <select id="event-type" name="event-type" required>
        <option value="wedding">Wedding</option>
        <option value="birthday">Birthday</option>
        <option value="corporate">Corporate Event</option>
        <option value="other">Other</option>
      </select>
      
      <label for="event-date">Event Date:</label>
      <input type="date" id="event-date" name="event-date" required>
      
      <label for="event-time">Event Time:</label>
      <input type="time" id="event-time" name="event-time" required>
      
      <label for="duration">Duration (hours):</label>
      <input type="number" id="duration" name="duration" min="1" max="24" required>
      
      <label for="additional-info">Additional Information:</label>
      <textarea id="additional-info" name="additional-info"></textarea>
      
      <button type="submit">Submit Booking Request</button>
    </form>
  </section>
</body>
</html>
